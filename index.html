		<title></title>

	<body>
		<header>
			<!--<p>Attention! Undermaintanance</p>!-->
		</header>
		<main>
			<section>
				<div id="app" class="app">
					<div
						v-bind:class="{
							card: true, 
							correct: styleSetUp[4] == 1, 
							incorrect: styleSetUp[4] == 2
						}" 
						v-on:click="genTerm"
						>
						<img v-bind:src="termSymbol" class="term">
						<p class="term">{{term}}</p>
					</div>

					<transition name="fade">
						<div class="buttons" v-if="show">
							<button 
								v-bind:class="{
									button: true, 
									correct: styleSetUp[id] == 1, 
									incorrect: styleSetUp[id] == 2
								}" 
								v-for="(option, id) of options"
								v-on:click="checkAnswer(id)"
								>
								{{ options[id] }}
							</button>
						</div>
					</transition>
				</div>
			</section>

			<aside>
	
			</aside>
		</main>
