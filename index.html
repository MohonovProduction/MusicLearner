<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="app" class="app">
			<p v-bind:class="{card: true, correct: styleSetUp[4] == 1, incorrect: styleSetUp[4] == 2}" v-on:click="genTerm">{{term}}</p>

			<div class="buttons">
				<button v-bind:class="{button: true, correct: styleSetUp[id] == 1, incorrect: styleSetUp[id] == 2}" v-for="(option, id) in options">{{option}}</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
