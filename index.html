		<div id="app">
			<main>
				<div class="main">

					<p class="attention" v-if="appIsNotWorking">Attention! Undermaintanance</p>
					<p class="attention" v-if="attention">For First Class terms in nature is not found. Please change your settings</p>

					<section class="app-section">
						<div class="app">
							<div
								v-bind:class="{
									card: true, 
									correct: styleSetUp[4] == 1, 
									incorrect: styleSetUp[4] == 2
								}" 
								v-on:click="genTerm"
								>
								<img v-bind:src="termSymbol" class="term">
								<p class="term">{{term}}</p>
							</div>

							<transition name="fade">
								<div class="buttons" v-if="show">
									<button 
										v-bind:class="{
											button: true, 
											correct: styleSetUp[id] == 1, 
											incorrect: styleSetUp[id] == 2
										}" 
										v-for="(option, id) of options"
										v-on:click="checkAnswer(id)"
										>
										{{ options[id] }}
									</button>
								</div>
							</transition>
					</section>
				</div>
			</main>

			<aside v-bind:class="{menu: true, 'menu-active':  showMenu}">

				<button class="close" v-on:click="showMenu = !showMenu">
					<span class="close">
						<span v-if="showMenu">âœ–</span>
						<span v-if="!showMenu">setting</span>
					</span>
				</button>

				<div class="menu">
					<div class="menu-setting-block">
						<h2 class="menu">Whats terms to use for traning?</h2>
						<select class="menu" v-model="settingTerms">
							<option value="5">All</option>
							<option value="0">Tempo</option>
							<option value="1">Tocco</option>
							<option value="2">Dinamica</option>
							<option value="3">Simbolo</option>
							<option value="4">Natura</option>
						</select>
					</div>

					<div class="menu-setting-block">
						<h2 class="menu">Whats class of terms to use for traning?</h2>
						<select class="menu" v-model="settingClass">
							<option v-for="(terms, id) in termsBase" v-bind:value="id">{{termsBaseClass[id]}}</option>
						</select>
					</div>

				</div>
			</aside>
